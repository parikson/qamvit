{% extends 'qa/base.html' %}

{% block body %}


<section id="userdetails">
<div class="container-fluid">
	<h1 style="position: 500px;">Fill your details</h1>
<marquee><h1>Hello {{request.user}} !</h1></marquee>

{% if messages%}
    <h5 style="color: red" align="center"><strong>USN already exists!</strong></h5>
    {% endif %}
<div class="container " style="margin-left: 500px;">
    <div class="row fill-viewport">
   
</br>
</br>
  <form class="form-horizontal" role="form" action="{% url 'qa:userdetails'%}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="input col-sm-2" for="id_username">
                                USN:
                            </label>
                            <div class="col-sm-10">
                                <input id="id_username"  maxlength="10" name="USN" type="text" minlength="10">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="input col-sm-2" for="id_username">
                               FULL NAME:
                            </label>
                            <div class="col-sm-10">
                                <input id="id_username" maxlength="30" name="name" type="text">
                                
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="input col-sm-2" for="id_username">
                                BRANCH:
                            </label>
                            <div class="col-sm-10">
                                <!-- <input id="id_username" maxlength="3" name="branch" type="text" minlength="2" maxlength="3"> -->
                                <select name="branch" id="id_username">
                                    <option disabled selected value> -- select a Branch -- </option>
                                                <option value="Computer science">CSE</option>
                                                <option value="Information science">ISE</option>
                                                <option value="Electrical">EEE</option>
                                                <option value="Electronics and communication">ECE</option>
                                                <option value="Mechanical">ME</option>
                                                <option value="Telecommunication">TCE</option>
                                                <option value="Civil">CE</option>
                                                
                                                <option value="Biotechnology">BioTech</option>
                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="id_password">
                            SEMESTER:
                            </label>
                            <div class="col-sm-10">
                                <input id="id_password" name="semester" type="number" min="1" max="8" required="True">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-success">Submit</button>
                            </div>
                        </div>
                    </form>



</div>
</div>
</div>
</section>
